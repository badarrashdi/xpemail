<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>XP Mail</title>

    <!-- App CSS -->
    <link href="assets/css/styles.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->

<body>

    <div class="container-fluid sign-container">
      <form name="signup" id="register-form" method="post">
        <div class="sign-box">
         <img src="assets/images/xp-mail-logo.png" alt="logo" class="text-center" />
         <div class="controls">
            <h2>SIGN UP</h2>
            
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group mt20">
                        <input type="text" class="form-control" name="firstname" data-validation="required" onkeyup="this.setAttribute('value', this.value);" />
                        <span class="flabel">First Name</span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group mt20">
                        <input type="text" class="form-control" name="lastname" data-validation="required" onkeyup="this.setAttribute('value', this.value);" />
                        <span class="flabel">Last Name</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
            <span class="fix-right">@xpmail.com</span>
                <input type="text" class="form-control" name="username" data-validation="required" onkeyup="this.setAttribute('value', this.value);"  />
                <span class="flabel">Choose Username</span>

            </div>
            <div class="form-group mt20">
                <input type="password" class="form-control" name="password" data-validation="required" onkeyup="this.setAttribute('value', this.value);" />
                <span class="flabel">Password</span>
            </div>
            <div class="form-group mt20">
                <input type="password" class="form-control" name="password" data-validation="required" onkeyup="this.setAttribute('value', this.value);" />
                <span class="flabel">Confirm Password</span>
            </div>
            <div class="form-group">
                <div class='input-group date' id='dob'>
                    <input type='text' class="form-control" name="dob" data-validation="required" onkeyup="this.setAttribute('value', this.value);" />
                    <span class="flabel">Date of Birth</span>
                    <span class="input-group-addon">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
            <div class="form-group mt40">
                <input type="submit" class="btn btn-primary" name="submit" value="Done" />
            </div>
           
         </div>
            <div class="clearfix mt30"></div>
            <span class="bold">Already account? <a href="sign-in.html">Sign In</a></span>
        </div>
        </form>
    </div>

    <!--footer>

    <!-- jQuery -->
    <script src="assets/javascripts/vendor/jquery.min.js"></script>

    <script src="assets/javascripts/jquery.form-validator.min.js"></script>

    <script src="assets/javascripts/bootstrap-datetimepicker.min.js"></script>
    <!-- app JavaScript -->
    <script src="assets/javascripts/myapp.js"></script>

</body>

</html>
